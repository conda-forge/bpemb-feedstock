{% set name = "bpemb" %}
{% set version = "0.3.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a33fa1dcdfaf3d4cb3eaebac430b6f23a684a888e1761f5a026ce3868153ee2d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3
  run:
    - gensim
    - numpy
    - python >=3
    - requests
    - sentencepiece
    - tqdm

test:
  imports:
    - bpemb
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://nlp.h-its.org/bpemb
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Byte-pair embeddings in 275 languages
  doc_url: https://nlp.h-its.org/bpemb
  dev_url: https://github.com/bheinzerling/bpemb

extra:
  recipe-maintainers:
    - mxr-conda
    - oblute
    - rluria14
    - ndmaxar
